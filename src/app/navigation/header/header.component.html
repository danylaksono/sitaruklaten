<mat-toolbar style="max-height:50px" color="primary">
  <span>
    <button mat-icon-button (click)="onClicked()">
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <span>
    <h3>
      WebGIS Sitaru Klaten
    </h3>
  </span>
  <span class="example-spacer"></span>


  <button  matTooltip="Disclaimer"
   mat-icon-button (click)="disclaimer()">
    <mat-icon  class="unlogged-icon" aria-hidden="false" aria-label="user verified icon">policy
    </mat-icon>
  </button>

  <button  matTooltip="Halaman Depan"
   mat-icon-button routerLink="/" aria-label="sitaru admin">
    <mat-icon  class="unlogged-icon" aria-hidden="false" aria-label="user verified icon">home
    </mat-icon>
  </button>

  <button  matTooltip="Masuk sebagai admin"
  *ngIf="!(isLoggedIn | async)" mat-icon-button routerLink="/login" aria-label="sitaru admin">
    <mat-icon  class="unlogged-icon" aria-hidden="false" aria-label="user verified icon">person
    </mat-icon>
  </button>

  <button  matTooltip="Administrator Sitaru"
  *ngIf="(isLoggedIn | async)" mat-icon-button [matMenuTriggerFor]="menu" aria-label="sitaru admin">
    <mat-icon  class="logged-icon" aria-hidden="false" aria-label="user verified icon">verified_user
    </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <!--
      <button routerLink="/signup" mat-menu-item>
      <mat-icon>build</mat-icon>
      <span>Pengaturan</span>
    </button>
    -->
    
    <button (click) = "openModal()" mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>

  

</mat-toolbar>
