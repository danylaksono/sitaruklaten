<div class="dialogTitle" mat-dialog-title color="primary" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <span cdkDragHandle>
    <small> Keterangan Zona </small>
    
  </span>
  <span class="example-spacer"></span>
  <button matTooltip="tutup" mat-icon-button [mat-dialog-close]='true'>
    <mat-icon>close</mat-icon>
  </button>

</div>
<mat-dialog-content>

  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th style="display: none" mat-header-cell *matHeaderCellDef> Atribut </th>
      <td mat-cell *matCellDef="let element"> <strong> {{element.atribut}} </strong></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th style="display: none" mat-header-cell *matHeaderCellDef> Keterangan </th>
      <td mat-cell *matCellDef="let element"> {{element.keterangan}} </td>
    </ng-container>
    <tr style="display: none" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div>
    <p> Lihat <a routerLink="/peraturan">Ketentuan Umum Peraturan Zonasi </a> </p>
  </div>

</mat-dialog-content>
