<div #sitarumap id="map" class="map sidebar-map"></div>

<div id="sidebar" class="sidebar collapsed">
  <!-- Nav tabs -->
  <div class="sidebar-tabs">
    <ul role="tablist">
      <li><a matTooltip="Layer Peta" href="#home" role="tab"><i class="fa fa-map"></i></a></li>
      <li><a matTooltip="Legenda" href="#profile" role="tab"><i class="fa fa-image"></i></a></li>
      <li><a matTooltip="Hapus seleksi" (click)="clearSelected()" target="_blank"><i class="fa fa-eraser"></i></a></li>
    </ul>

    
  </div>

  <!-- Tab panes -->
  <div class="sidebar-content">
    <div class="sidebar-pane" id="home">
      <h1 class="sidebar-header">
        Daftar Layer
        <span class="sidebar-close"><i class="fa fa-caret-right"></i></span>
      </h1>
      <!-- THE layer switcher https://viglino.github.io/ol-ext/examples/control/map.switcher.html -->
      <div #switcher id="layers" class="layer-switcher">
        <div></div>
      </div>
    </div>
    <div class="sidebar-pane" id="profile">
      <h1 class="sidebar-header">Legenda
        <span class="sidebar-close"><i class="fa fa-caret-right"></i></span>
      </h1>
      <div style="padding-top:10px">
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState1 = true" (closed)="panelOpenState1 = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Pola Ruang
              </mat-panel-title>
              <mat-panel-description>
                  Klik untuk {{panelOpenState1 ? 'menutup' : 'membuka'}} legenda
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div>
              <img
                src="http://geoportal.ppids.ft.ugm.ac.id/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=klaten:pola_ruang_klaten_new">
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState2 = true" (closed)="panelOpenState2 = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Sistem Pusat Kegiatan
              </mat-panel-title>
              <mat-panel-description>
                Klik untuk {{panelOpenState2 ? 'menutup' : 'membuka'}} legenda
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div>
              <img
                src="http://geoportal.ppids.ft.ugm.ac.id/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=klaten:sistem_pusat_kegiatan">
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>

    <div class="sidebar-pane" id="settings">
      <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
    </div>

  </div>



  <div #popup id="popup" class="ol-popup">
    <a #popupcloser href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div #popupcontent id="popup-content"></div>
  </div>
